            <defs>
              <clipPath id="clip0_2_3">
                <rect width="21" height="14" fill="white" />
              </clipPath>
            </defs>
          </svg>
          <div class="text">Live Try On</div>
        </div>
      </div>
    </div>
    <div class="buttons-wrapper">
      <div class="button" type="appear">Appear</div>
      <div class="button" type="rotate">Rotate</div>
      <div class="button" type="glow">Glow</div>
    </div>

    <script>
      const buttons = document.querySelectorAll(".button");
      const tryOnButton = document.querySelector(".try-on");

      [...buttons].map((button) => {
        button.addEventListener("click", (event) => {
          const type = button.getAttribute("type");

          type === "appear"
            ? tryOnButton.setAttribute("animation", "appear-reset")
            : tryOnButton.setAttribute("animation", "");
          setTimeout(() => {
            tryOnButton.setAttribute("animation", type);
          }, 1000);
        });
      });
    </script>
  </body>
</html>
