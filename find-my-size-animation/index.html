<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Animation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="screen">
      <img
        class="face"
        src="https://optimaxweb.glassesusa.com/image/upload/v1716223155/media/wysiwyg/codepen-media/desktop-face.jpg"
        alt=""
      />
      <div class="page1">
        <div class="square">
          <div class="straight-wrapper">
            <div class="sprinkle a"></div>
            <div class="sprinkle b"></div>
            <div class="sprinkle c"></div>
            <div class="sprinkle d"></div>
            <div class="sprinkle e"></div>
            <div class="sprinkle f"></div>
            <div class="sprinkle g"></div>
            <div class="sprinkle h"></div>
            <div class="sprinkle i"></div>
            <div class="sprinkle j"></div>
            <div class="sprinkle k"></div>
            <div class="line"></div>
          </div>
        </div>
        <div class="bottom-box">
          <div class="percentage-strip">
            <div class="percentage">
              <span class="num"></span><span class="pres">%</span>
            </div>
            <div class="title">Analyzing facial features...&nbsp;</div>
            <div class="fill-line"></div>
          </div>
          <div class="grid">
            <div class="parameter-line a">
              <svg
                width="16"
                height="16"
                viewBox="0 0 16 16"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M10.8449 6.29981L7.24531 10.5897L5.10039 8.78985M15 8C15 11.866 11.866 15 8 15C4.13401 15 1 11.866 1 8C1 4.13401 4.13401 1 8 1C11.866 1 15 4.13401 15 8Z"
                  stroke="white"
                  stroke-width="1.5"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>

              <div class="parameter">Lens height</div>
            </div>
            <div class="parameter-line b">
              <svg
                width="16"
                height="16"
                viewBox="0 0 16 16"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M10.8449 6.29981L7.24531 10.5897L5.10039 8.78985M15 8C15 11.866 11.866 15 8 15C4.13401 15 1 11.866 1 8C1 4.13401 4.13401 1 8 1C11.866 1 15 4.13401 15 8Z"
                  stroke="white"
                  stroke-width="1.5"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>

              <div class="parameter">Lens width</div>
            </div>
            <div class="parameter-line c">
              <svg
                width="16"
                height="16"
                viewBox="0 0 16 16"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M10.8449 6.29981L7.24531 10.5897L5.10039 8.78985M15 8C15 11.866 11.866 15 8 15C4.13401 15 1 11.866 1 8C1 4.13401 4.13401 1 8 1C11.866 1 15 4.13401 15 8Z"
                  stroke="white"
                  stroke-width="1.5"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>

              <div class="parameter">Nose Bridge</div>
            </div>
            <div class="parameter-line d">
              <svg
                width="16"
                height="16"
                viewBox="0 0 16 16"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M10.8449 6.29981L7.24531 10.5897L5.10039 8.78985M15 8C15 11.866 11.866 15 8 15C4.13401 15 1 11.866 1 8C1 4.13401 4.13401 1 8 1C11.866 1 15 4.13401 15 8Z"
                  stroke="white"
                  stroke-width="1.5"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>

              <div class="parameter">Face Ratio</div>
            </div>
          </div>
        </div>
      </div>
      <div class="page2">
        <div class="size-wrapper">
          <svg
            width="121"
            height="120"
            viewBox="0 0 121 120"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <rect x="0.5" width="120" height="120" rx="60" fill="#1262A2" />
            <path
              d="M55.8381 54.8624C55.8381 61.7396 50.2769 67.3075 43.4179 67.3075C36.5566 67.3075 31 61.7396 31 54.8624M55.8381 54.8624C55.8381 47.9875 50.2769 42.4172 43.4179 42.4172C36.5566 42.4172 31 47.9875 31 54.8624M55.8381 54.8624C55.8381 52.2871 57.9207 50.1952 60.496 50.1952C63.0621 50.1952 65.1519 52.2871 65.1519 54.8624M31 54.8624V33.8167C31 31.33 33.0112 29.3078 35.4957 29.3078M65.1519 54.8624C65.1519 61.7396 70.7108 67.3075 77.5721 67.3075C84.4311 67.3075 89.9922 61.7396 89.9922 54.8624M65.1519 54.8624C65.1519 47.9875 70.7108 42.4172 77.5721 42.4172C84.4311 42.4172 89.9922 47.9875 89.9922 54.8624M89.9922 54.8624L90 33.8167C90 31.33 87.9822 29.3078 85.5021 29.3078"
              stroke="white"
              stroke-width="4"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
            <rect x="31" y="78.6922" width="2" height="12" fill="white" />
            <line
              x1="33"
              y1="84.6922"
              x2="88"
              y2="86.1153"
              stroke="white"
              stroke-width="2"
              stroke-dasharray="4.27 4.27"
            />
            <rect x="88" y="78.6922" width="2" height="12" fill="white" />
          </svg>

          <div class="title">Your frame size is:</div>
          <div class="size">Medium</div>
        </div>
        <div class="our-selection">
          <div class="text">
            <div class="title">Size scanning complete.</div>
            We have a huge selection of medium-sized frames for you to choose
            from.
            <div class="sep"></div>
            Keep in mind, size options may vary depending on frame color.
          </div>
          <button class="continue" onclick="reAnimate()">Continue</button>
        </div>
      </div>
    </div>
  </body>
  <script>
    const screen = document.querySelector(".screen");

  </script>
</html>
