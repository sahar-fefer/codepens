    <div class="header button">Buttons</div>

        <div class="gray button">
            <div class="text">
                Start Guide
            </div>
        </div>
        <div class="ghost button">
            <div class="text">
                Shop Contacts
            </div>
        </div>
        <div class="black button">
            <div class="text">
                All Brands
            </div>
        </div>
    </div>
    <div class="header">Glasses Box</div>
    <div class="glasses-box">
        <img src="https://optimaxweb.glassesusa.com/image/upload/f_auto,q_auto/ms/media/catalog_product/1/10033_f_2_1.jpg"
            alt="">
        <div class="name">
            Elliot Black w/Gold
        </div>
        <div class="price">
            $94 Including lenses
        </div>
    </div>

    <script>
        const boxes = document.querySelectorAll('.box');
        [...boxes].map((box) => {
            box.addEventListener('click', () => {
                [...boxes].map((box) => {
                    box.classList.remove('active')
                })
                box.classList.add('active')
            })
        })

        const glassesBox = document.querySelector('.glasses-box');
        glassesBox.addEventListener('click', () => {
            glassesBox.classList.add('active')

            setTimeout(() => {
                glassesBox.classList.remove('active')
            }, 50);
        })
    </script>
