<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Loader Animation</title>
</head>

<body>
    <div class="loaders-wrapper">
        <div>
            <div class="title">Desktop Hover</div>
            <div class="button desktop">
                <div class="loader">
                    Hover Animation
                </div>
            </div>
        </div>
        <div>
            <div class="title">Mobile Click</div>
            <div class="button mobile">
                <div class="loader">
                    Click Animation
                </div>
            </div>
        </div>
        <div>
            <div class="title">Ghost Mobile Click</div>
            <div class="button mobile ghost">
                <div class="loader">
                    Click Animation
                </div>
            </div>
        </div>
    </div>
</body>

</html>
