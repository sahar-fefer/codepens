<!DOCTYPE html>
<html lang="en">

      href="https://cdn.jsdelivr.net/npm/@glassesusa/dsm@latest/dist/styles.min.css"

    <link rel="stylesheet" href="./style.css" />
    <title>Shipping Protection</title>
  </head>
  <body>
    <div class="line">
      <div class="svg-wrapper">
        <svg
          class="package"
          width="21"
          height="19"
          viewBox="0 0 21 19"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"

            stroke="#0F0F0F"

            stroke-linejoin="round"
          />
        </svg>
        <svg
          class="shield"
          width="14"
          height="17"
          viewBox="0 0 14 17"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M11.6827 7.67441C11.6827 12.2375 6.92046 13.9998 6.92046 13.9998C6.92046 13.9998 2.17429 12.2375 2.1582 7.67441V4.41729L6.92046 2.27734L11.6827 4.41729V7.67441Z"
            fill="#F8F8F8"
            stroke="#F8F8F8"
            stroke-width="4"
            stroke-linecap="round"
          />
          <path
            d="M8.82158 6.70306L7.72093 7.98591L6.62029 9.26876L5.30859 8.19232"
            stroke="#0F0F0F"
            stroke-width="1.5"

            stroke-linejoin="round"
          />
          <path
            d="M11.6827 7.67441C11.6827 12.2375 6.92046 13.9998 6.92046 13.9998C6.92046 13.9998 2.17429 12.2375 2.1582 7.67441V4.41729L6.92046 2.27734L11.6827 4.41729V7.67441Z"
            fill="#F8F8F8"
            stroke="#0F0F0F"
            stroke-width="1.4"
            stroke-linecap="round"
          />
          <path
            d="M8.82158 6.70306L7.72093 7.98591L6.62029 9.26876L5.30859 8.19232"
            stroke="#0F0F0F"
            stroke-width="1.4"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
      </div>
      <div class="text">
        <div class="title">Get Shipping Protection for just $3</div>
        <div class="sub-title">
          Protect your order from damage, loss, or theft. Learn more
        </div>
      </div>
      <label class="dsmSlider"></label>
    </div>
  </body>
  <script>
    const insertScript = document.createElement("script");
    insertScript.src =
      "https://cdn.jsdelivr.net/npm/@glassesusa/dsm@latest/dist/dsm-effects.min.js";
    document.head.appendChild(insertScript);

    const slider = document.querySelector(".dsmSlider");
    const svgWrapper = document.querySelector(".svg-wrapper");
    slider.addEventListener("change", (e) => {
      console.log("e.target.checked", e.target.checked);
      svgWrapper.toggleAttribute("active", e.target.checked);
    });
  </script>
</html>
