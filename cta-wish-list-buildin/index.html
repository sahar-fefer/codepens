<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CTA Wish List</title>
</head>

<body>
    <div class="all-typs-buttons">
        <div class="box">
            <p>Filled</p>
            <div class="btns-wrapper">
                <div class="cta cta-1 filled">Choose lenses</div>
                <div class="cta heart-cta" onclick="addWishList(0)">
                    <svg width="25" height="22" viewBox="0 0 25 22" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" clip-rule="evenodd"
                            d="M12.4995 21C14.4865 19.847 24.3095 14.428 23.9925 7.02595C23.6745 -0.37505 13.9525 -0.936049 12.4995 5.21795C11.0475 -0.936049 1.32455 -0.37505 1.00755 7.02595C0.68955 14.428 10.5125 19.847 12.4995 21Z"
                            stroke="#FF6C00" stroke-width="2" stroke-linejoin="round" />
                    </svg>
                </div>
            </div>
            <p class="top-space">Ghost</p>
            <div class="btns-wrapper">
                <div class="cta cta-1">Choose lenses</div>
                <div class="cta heart-cta" onclick="addWishList(1)">
                    <svg width="25" height="22" viewBox="0 0 25 22" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" clip-rule="evenodd"
                            d="M12.4995 21C14.4865 19.847 24.3095 14.428 23.9925 7.02595C23.6745 -0.37505 13.9525 -0.936049 12.4995 5.21795C11.0475 -0.936049 1.32455 -0.37505 1.00755 7.02595C0.68955 14.428 10.5125 19.847 12.4995 21Z"
                            stroke="#FF6C00" stroke-width="2" stroke-linejoin="round" />
                    </svg>
                </div>
            </div>
        </div>
        <div class="btns-wrapper three">
            <p>Three buttons</p>
            <div class="cta cta-1 filled">Choose lenses</div>
            <div class="bottom-ctas">
                <div class="cta cta-2">Add to Cart</div>
                <div class="cta heart-cta" onclick="addWishList(2)">
                    <svg width="25" height="22" viewBox="0 0 25 22" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" clip-rule="evenodd"
                            d="M12.4995 21C14.4865 19.847 24.3095 14.428 23.9925 7.02595C23.6745 -0.37505 13.9525 -0.936049 12.4995 5.21795C11.0475 -0.936049 1.32455 -0.37505 1.00755 7.02595C0.68955 14.428 10.5125 19.847 12.4995 21Z"
                            stroke="#FF6C00" stroke-width="2" stroke-linejoin="round" />
                    </svg>
                </div>
            </div>
        </div>
    </div>

    <script>
        function addWishList(index) {
            const heart = document.getElementsByClassName("heart-cta")[index];
            heart.classList.toggle("selected");
        }
    </script>
</body>

</html>
